  publish:
    needs: [build, build_win]
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}    
        
      - name: Download macOS
        uses: actions/download-artifact@v1
        with:
          name: reverseping-macOS-latest
          path: macOS/reverseping/${{ steps.get_version.outputs.VERSION }}/bin/

      - name: Download ubuntu
        uses: actions/download-artifact@v1
        with:
          name: reverseping-ubuntu-latest
          path: linux/

      - name: Download windows
        uses: actions/download-artifact@v1
        with:
          name: reverseping-windows-latest.exe
          path: windows/

      - name: Compress
        run: |
          chmod +x macOS/reverseping/${{ steps.get_version.outputs.VERSION }}/bin/reverseping
          chmod +x linux/reverseping
          export TAG="${{ steps.get_version.outputs.VERSION }}"
          tar -C macOS/ -czvf "reverseping-$TAG.catalina.bottle.tar.gz" reverseping/${{ steps.get_version.outputs.VERSION }}/bin/reverseping
          cp "reverseping-$TAG.catalina.bottle.tar.gz" "reverseping-$TAG.big_sur.bottle.tar.gz"
          tar -C linux/ -czvf reverseping-linux.tar.gz reverseping

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "reverseping-${{ steps.get_version.outputs.VERSION }}.big_sur.bottle.tar.gz,reverseping-${{ steps.get_version.outputs.VERSION }}.catalina.bottle.tar.gz,reverseping-linux.tar.gz,reverseping-windows.exe"
          token: ${{ secrets.GITHUB_TOKEN }}
